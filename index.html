<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/img/Logo2.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/normalize.css">
    <title>Monkey | Home </title>
</head>
<body>
    <header class="casa">
        <div class="logo">
            <img src="/img/1-removebg.png" alt="monkey logo">
        </div>
        <div class="logo2"><img src="/img/programmer-removebg.png" alt="logo programador monkey"></div>
        <nav class="menu">
            <ul class="submenu">
                <li class="elementos">
                    <a href="">
                    Home
                    </a>
                </li>
                <li class="elementos">
                    <a href="">
                    <b>Briefcase</b>
                </a>
                </li>
                <li class="elementos">
                    <a href="">
                        Music
                    </a>
                </li>
            </ul>
        </nav>
        <div class="instagram">
            <span href="">
                <ion-icon name="logo-instagram"></ion-icon>
            </span>
            <span href="">
                <ion-icon name="logo-linkedin"></ion-icon>
            </span>
            <span>
                <ion-icon name="logo-youtube"></ion-icon>
            </span>
        </div>
    </header>
    <div id="board">
        <div id="background">
            <div id="scoreContainer">
                Score: <span id="score">0</span>
            </div>
        </div>
        <div id="player">
            <img src="/img/game/monkey gm1.png" alt="player monkey">
        </div>
        <div id="cactus" class="animatedCactus">
            <img src="/img/game/shit.png" alt="obstacle">
        </div>
        
    </div>
    <div class="menu1">
        <button id='button-flow' class="button"></button>
    </div>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="/js/monkey.js"></script>
</body>
